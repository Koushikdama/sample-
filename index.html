<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Chat UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #f0f2f5;
            --chat-bg: #e5ddd5;
            --text-color: #000;
            --card-bg: #fff;
            --primary-color: #007bff;
        }

        body.dark-theme {
            --bg-color: #181818;
            --chat-bg: #242424;
            --text-color: #f1f1f1;
            --card-bg: #2c2c2c;
            --primary-color: #17a2b8;
        }

        body.purple-theme {
            --bg-color: #f5f0ff;
            --chat-bg: #e6e0f8;
            --text-color: #2e1045;
            --card-bg: #fefbff;
            --primary-color: #6f42c1;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .chat-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 30%;
            background-color: var(--card-bg);
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .search-bar {
            padding: 10px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .tabs,
        .bottom-tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
            font-weight: 600;
            gap: 10px;
        }

        .tabs button,
        .bottom-tabs button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: var(--text-color);
        }

        .tabs button:hover,
        .bottom-tabs button:hover {
            background-color: #ddd;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-item:hover {
            background-color: #f8f9fa;
        }

        .chat-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-details {
            flex-grow: 1;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
        }

        .top-bar {
            height: 60px;
            background-color: var(--card-bg);
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            gap: 10px;
        }

        .top-bar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message-box {
            width: fit-content;
            max-width: 70%;
            background: var(--card-bg);
            padding: 10px 15px;
            border-radius: 20px;
            margin: 10px 0;
            animation: fadeIn 0.5s;
        }

        .message-box.right {
            align-self: flex-end;
            background-color: #dcf8c6;
        }

        .message-input {
            background-color: var(--card-bg);
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 20px;
        }

        .mobile-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--card-bg);
            border-top: 1px solid #ccc;
            display: none;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .mobile-nav button {
            background: none;
            border: none;
            font-weight: bold;
            color: var(--text-color);
        }

        .message-date {
            text-align: center;
            font-weight: bold;
            margin: 20px 0 10px;
            color: #555;
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: calc(100vh - 60px - 40px);
            }

            .main-chat {
                width: 100%;
                height: calc(100vh - 60px - 40px);
                display: none;
            }

            .mobile-nav {
                display: flex;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" placeholder="Search" />
            </div>
            <div class="tabs">
                <button onclick="filterList('all')">ALL</button>
                <button onclick="filterList('group')">GROUP</button>
                <button onclick="filterList('chats')">CHATS</button>
                <button onclick="setTheme('light')">Light</button>
                <button onclick="setTheme('dark')">Dark</button>
                <button onclick="setTheme('purple')">Purple</button>
            </div>
            <div class="chat-list" id="chatList"></div>
            <div class="bottom-tabs">
                <button onclick="filterList('followers')">Followers</button>
                <button onclick="filterList('following')">Following</button>
                <button>Settings</button>
            </div>
        </div>

        <div class="main-chat">
            <div class="top-bar">
                <div class="d-flex align-items-center gap-2">
                    <img id="chatImg" src="" alt="" />
                    <strong id="chatTitle">Chat</strong>
                </div>
                <span>Options</span>
            </div>
            <div class="chat-messages" id="messages"></div>
            <div class="message-input">
                <input type="text" placeholder="Type a message" id="msgInput" />
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div class="mobile-nav d-md-none">
        <button onclick="toggleView('sidebar')">Chats</button>
        <button onclick="toggleView('chat')">Messages</button>
    </div>

    <script>
        const data = {
            all: [
                { name: "John Doe", time: "10:12 AM", img: "https://randomuser.me/api/portraits/men/32.jpg", message: "Hey, how's it going?" },
                { name: "Jane Smith", time: "Yesterday", img: "https://randomuser.me/api/portraits/women/44.jpg", message: "Let's catch up later." },
                { name: "Mike Ross", time: "2 days ago", img: "https://randomuser.me/api/portraits/men/21.jpg", message: "Meeting at 5?" },
                { name: "Rachel Green", time: "3 days ago", img: "https://randomuser.me/api/portraits/women/19.jpg", message: "Nice presentation!" },
                { name: "Harvey Specter", time: "1 week ago", img: "https://randomuser.me/api/portraits/men/15.jpg", message: "Call me back." }
            ],
            group: [
                { name: "Project Team", time: "Today", img: "https://randomuser.me/api/portraits/lego/2.jpg", message: "Presentation ready." }
            ],
            chats: [
                { name: "Mike Ross", time: "2 days ago", img: "https://randomuser.me/api/portraits/men/21.jpg", message: "Meeting at 5?" }
            ],
            followers: [
                { name: "Anna Bell", time: "Online", img: "https://randomuser.me/api/portraits/women/22.jpg", message: "New follower!" }
            ],
            following: [
                { name: "Sam Dean", time: "Active", img: "https://randomuser.me/api/portraits/men/45.jpg", message: "Following back." }
            ]
        };

        function renderChatList(list, type) {
            const chatList = document.getElementById("chatList");
            chatList.innerHTML = "";
            list.forEach(user => {
                const showButton = type === 'followers' || type === 'following';
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.innerHTML = `
                    <div class="d-flex align-items-center gap-2">
                        <img src="${user.img}" alt="user" />
                        <div class="chat-details">
                            <div><strong>${user.name}</strong> <small class="text-muted">${user.time}</small></div>
                            <div><small>${user.message}</small></div>
                        </div>
                    </div>
                    ${showButton ? `<button class='btn btn-sm btn-outline-primary'>Message</button>` : ""}`;
                item.onclick = () => startChat(user);
                chatList.appendChild(item);
            });
        }

        function filterList(type) {
            renderChatList(data[type] || [], type);
        }

        function setTheme(mode) {
            document.body.classList.remove("dark-theme", "purple-theme");
            if (mode === "dark") document.body.classList.add("dark-theme");
            if (mode === "purple") document.body.classList.add("purple-theme");
        }

        function sendMessage() {
            const input = document.getElementById("msgInput");
            const text = input.value.trim();
            if (text) {
                const msgContainer = document.getElementById("messages");
                const div = document.createElement("div");
                div.className = "message-box right";
                div.innerText = text;
                msgContainer.appendChild(div);
                input.value = "";
                msgContainer.scrollTop = msgContainer.scrollHeight;
            }
        }

        function startChat(user) {
            document.getElementById("chatTitle").innerText = `Chat with ${user.name}`;
            document.getElementById("chatImg").src = user.img;
            const messages = document.getElementById("messages");
            messages.innerHTML = `
                <div class="message-date">Today</div>
                <div class="message-box">Hello ${user.name}!</div>
                <div class="message-box right">Hi! This is ${user.name}.</div>
                <div class="message-date">Yesterday</div>
                <div class="message-box">How was your day?</div>
                <div class="message-box right">Pretty good, thanks!</div>`;
            if (window.innerWidth <= 768) toggleView('chat');
        }

        function toggleView(view) {
            document.querySelector('.sidebar').style.display = view === 'sidebar' ? 'flex' : 'none';
            document.querySelector('.main-chat').style.display = view === 'chat' ? 'flex' : 'none';
        }

        document.addEventListener("DOMContentLoaded", () => {
            filterList("all");
            if (window.innerWidth <= 768) toggleView('sidebar');
        });
    </script>
</body>

</html>
